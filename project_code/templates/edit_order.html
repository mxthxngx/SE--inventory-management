{% extends 'newOrder.html' %}

{% block content %}
<h2>{% block title %} Edit order {% endblock %}</h2>

<form method="POST" class="form">
    <div class="form-group">
        <label for="title">Partner Name</label>
        <input type="text" name="partner_name"
               placeholder="Partner Name " class="form-control"
               value="{{ request.form['partner_name'] or order['partner_name'] }}" required></input>
    </div>

    <div class="form-group">
        <label for="title">Delivered from</label>
        <input type="text" name="destination"
               placeholder="Destination" class="form-control"
               value="{{ request.form['destination'] or order['destination'] }}" ></input>
    </div>

    <div class="form-group">
        <label for="title">Item Name</label>
        <input type="text" name="item_name"
               placeholder="Sales channel" class="form-control"
               value="{{ request.form['item_name'] or order['item_name'] }}"></input>
    </div>
    
    
    <div class="form-group">
        <label for="title">Quantity</label>
        <input type="number" name="items"
               placeholder="Quantity" class="form-control"
               value="{{ request.form['items'] or order['items'] }}"></input>
    </div>
    <div class="form-group">
        <label for="title">Item status</label>
               <select name="item_status" id="item-status" value = "{{ request.form['item_status'] }}">
                <option value="Delivered">Delivered</option>
                <option value="Pending">Pending</option>
              </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
